- id: cc7a136a-6712-4c49-a866-ace6bacd9f4c
  name: Print Booleans
  description: |+
    1. Create a variable called `my_boolean` and assign it the value `True`
    2. Print the value of `my_boolean`
    3. Print the type of `my_boolean`
    4. Create a variable called `my_boolean` and assign it the value `False`
    5. Print the value of `my_boolean`

- id: a5c6b085-a07b-4ae8-93a4-5b49d7ebf175
  name: Booleans Need to Be Capitalized
  description: |+
    1. Create a variable called `my_boolean` and assign it the value `true`
    2. Create a variable called `my_boolean` and assign it the value `false`
    3. Create a variable called `my_boolean` and assign it the value `TRUE`
    4. Create a variable called `my_boolean` and assign it the value `FALSE`
    5. What happened?

- id: 663ff305-9cdf-4db9-848a-95d67ee0d5b2
  name: Compare Values to Create Booleans
  description: |+
    1. Create a variable called `a` and assign it the value `5`
    2. Create a variable called `b` and assign it the value `2`
    3. Create a variable called `c` and assign it the value `a > b`
    4. Print the value and type of `c`
    5. Create a variable called `d` and assign it the value `a < b`
    6. Print the value and type of `d`

- id: c9e4a008-ca0c-4322-bd87-c935f010b8cf
  name: Compare Values Using the Right Operators
  description: |+
    1. Create a variable called `a` and assign it the value `5`
    2. Create a variable called `b` and assign it the value `2`
    3. How do you compare if `a` is greater than or equal to `b`?
    4. How do you compare if `a` is less than or equal to `b`?
    5. How do you compare if `a` is equal to `b`?
    6. How do you compare if `a` is not equal to `b`?
