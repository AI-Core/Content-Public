- id: 3639fa79-a9e8-4c71-921c-6fdf7bfff695
  name: Building Permits
  description: |+
    1. Download the dataset from the following URL: https://aicore-files.s3.amazonaws.com/Data-Eng/Building_Permits.csv
    2. Load it into a DataFrame 
    3. Observe the name of the columns and the corresponding dtype
    4. Check how many missing values each column has
    5. Calculate the percentage of missing values for each column
    6. Using the missingno library, plot the nullity matrix. Do you see any pattern in data missingness?
    7. Create a copy of your DataFrame (call it `df_filled_backwards`). Use the back fill method to fill in the missing values
    8. Create a copy of your DataFrame (call it `df_filled_forwards`). Use the forward fill method to fill in the missing values
    9. Create a copy of your DataFrame (call it `df_filled_linearly`). Use the linear fill method to fill in the missing values
    10. For the three new dataframes, plot the distribution of both 'Street Number Suffix' and 'Zipcode'
    
