- id: 894f9242-28f9-46e4-9dbd-7e66df8bf9dd
  name:  Initialising Sets
  description: |+
    1. Create an empty set without Python's built-in function
    2. Create an empty set with Python's built-in function
    3. Iterate over one of the sets and print out the values

- id: dca6cca0-5c59-4952-bb12-9e117dbdbeeb
  name:  Find the Minimum and Maximum Value in a Set
  description: |+
    1. Find the maximum value in the following sets:
        `set_int = {8, 16, 24, 1, 25, 3, 10, 65, 55}`
        `set_str = {'f', 'l', 'k', 'a', 'w'}`
    2. Find the minimum value in the following sets:
        `set_int = {4, 12, 10, 9, 4, 13}`
        `set_str = {'b', 'z', 't', 'm', 'y', 'c'}`

- id: 76b5b673-55a7-4c83-b35b-afe5f7e4867c
  name:  Adding Items to a Set
  description: |+
    Given the set `prime_numbers = {3, 5, 7, 11, 13}`, add:
    1. a prime number to this set
    2. a set of prime numbers (hint: use update method)

- id: 7a76d5b2-00c5-45e6-8055-adae77800ad6
  name:  Mathematical Operations
  description: |+
    Given the following two sets:
      `set1 = {15, 25, 35, 45, 55}`
      `set2 = {35, 45, 55, 65, 75}`
    1. Return a set with the common items 
    2. Return a set with the unique items
    3. Return a set that contains items in set1 or set 2 but not in both

- id: 8be5d503-b733-403e-9c94-c4d11442a0dc
  name:  Finding Missing & Additional Values in Two Lists
  description: |+
    `list1 = [1, 2, 3, 4, 5, 6, 7, 8]`
    `list2 = [5, 6, 7, 8, 9, 10, 11, 12]`
    1. Print the missing & additional items in list1 (hint: convert list to a set)
    2. Print the missing & additional items in list2
    
