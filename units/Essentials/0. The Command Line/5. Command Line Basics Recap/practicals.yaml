- id: 2f48be60-ec89-471d-a1e9-cec8349dee74
  name: Navigating Directories
  description: |+
    1. Open your terminal and find the path of the directory you are currently working in. What is your current working directory?
    2. Change directory your desktop.
    3. List out the subdirectories in your desktop directory.
    4. List out all files (including hidden files) in your desktop directory.
    5. Navigate from your desktop directory to your `root` directory
    6. List out the contents of your `root` directory
    7. Change directory to your `home` directory. What directories are in the `home` directory?
    8. Change directory into any directory in the `home` directory
    9. Move back up into the `home` directory.
 
