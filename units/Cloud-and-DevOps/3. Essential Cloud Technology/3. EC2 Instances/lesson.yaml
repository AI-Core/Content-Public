description: Amazon EC2 Instances are a great way to get started with Amazon Web Services. They are a cloud computing service that provides you with the ability to run virtual machines on Amazon's infrastructure. In this lesson we will see how to instanciate an EC2 instance, and run a Python script on it. We will also see how to create scheduled jobs using crontabs.
